<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page With Light/Dark Mode</title>
    <link rel="stylesheet" href="D:\manan\task_1\style.css" />
  </head>
  <body>
    <main>
      <div class="big-wrapper light">
        <img src="D:\manan\task_1\shape.png" alt="" class="shape" />

        <header>
          <div class="container">
            <div class="logo">
              <img src="D:\manan\task_1\hawk1.jpg" alt="Logo" />
              <h3>Hawk</h3>
            </div>

            <div class="links">
              <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Product</a></li>
                <li><a href="#">Help</a></li>
                <li><a href="#" class="btn">Sign up</a></li>
              </ul>
            </div>

            <div class="overlay"></div>

            <div class="hamburger-menu">
              <div class="bar"></div>
            </div>
          </div>
        </header>

        <div class="showcase-area">
          <div class="container">
            <div class="left">
              <div class="big-title">
                <h1>Enjoy Every Moment</h1>
              </div>
              <p class="text">
                New collection for your home explore the store 
                and find anything you need
              </p>
              <div class="cta">
                <a href="#" class="btn">see more</a>
              </div>
            </div>

            <div class="right">
              <img src="D:\manan\task_1\arshit.png" alt="Person Image" class="person" />
            </div>
          </div>
        </div>

        <div class="up-area">
          <div class="container">
            <button class="toggle-btn">
              <i class="far fa-moon"></i>
              <i class="far fa-sun"></i>
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- JavaScript Files -->

    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
